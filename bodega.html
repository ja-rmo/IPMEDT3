<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Blauwe Parade</title>
    <script src="bodegaMain.js" defer></script>
    <script src="interval_factory.js" defer></script>
    <script src="components.js" defer></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body onload="main()">
    <a-scene>
        <a-assets>
            <a-asset-item id="table" src="/bodegaAssets/table.glb"></a-asset-item>
            <a-asset-item id="bar" src="/bodegaAssets/bar.glb"></a-asset-item>
            <a-asset-item id="lightbulb" src="/bodegaAssets/lightbulb_light.glb"></a-asset-item>
            <a-asset-item id="stool" src="/bodegaAssets/stool.glb"></a-asset-item>
            <a-asset-item id="chair" src="/bodegaAssets/chair.glb"></a-asset-item>
            <a-asset-item id="chandelier" src="/bodegaAssets/chandelier.glb"></a-asset-item>
            <a-asset-item id="crown" src="/bodegaAssets/crown.glb"></a-asset-item>
            <a-asset-item id="barrel" src="/bodegaAssets/barrel.glb"></a-asset-item>
            <a-asset-item id="frame" src="/bodegaAssets/frame.glb"></a-asset-item>
            <a-asset-item id="frame2" src="/bodegaAssets/frame2.glb"></a-asset-item>
            <a-asset-item id="bottle" src="/bodegaAssets/bottle.glb"></a-asset-item>
            

            <img src="/bodegaAssets/ondergrond.png" id="grond">
            <img src="/bodegaAssets/dark_wood.jpg" id="dark_wood">
            <img src="/bodegaAssets/ceiling.png" id="ceiling">
            <img src="/bodegaAssets/db.jpg" id="wall_db">
            <img src="/bodegaAssets/db2.jpg" id="wall_db2">
            <img src="/bodegaAssets/wall1.png" id="wall1">
            <img src="/bodegaAssets/wall2.jpg" id="wall2">
            <img src="/bodegaAssets/wall3.png" id="wall3">
            <img src="/bodegaAssets/door.png" id="door">
        </a-assets>        

        <a-entity id="js--rig" position="7.21 -1.5 -26.24" rotation="0 90 0">
            <a-camera id="js--camera" wasd-controls="enabled: false;">
                <a-entity
                    cursor="fuse: true; fuseTimeout: 1000"
                    position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
                    material="color: gold"
                    raycaster="far: 20; interval: 2000;"
                    id="js--cursor"
                    shader="flat"
                ></a-entity>
            </a-camera>
        </a-entity>
        
    
        <!-- bob de bouwer -->
                                                <!-- ground -->
        <a-plane height="45" width="20" rotation="-90 0 0" position="0 -3.5 -15" src="#grond" repeat="5 10"></a-plane>
                                              <!-- lower walls -->
        <a-plane src="#wall1" repeat="2 1" color="#661f00" height="6.5" width="35.6" rotation="0 -90 0" position="10 -0.3 -12.2"></a-plane>
        <a-plane src="#wall2" repeat="2 1" color="#661f00" height="6.5" width="20" rotation="0 180 0" position="0 -0.3 5"></a-plane>

        <a-plane src="#wall2" color="#661f00" height="6.5" width="4" rotation="0 0 0" position="-8 -0.3 -30"></a-plane>
        <a-plane src="#wall2" color="#661f00" height="6.5" width="4" rotation="0 0 0" position="8 -0.3 -30"></a-plane>
        <a-plane src="#wall2" color="#661f00" height="6.5" width="3.5" rotation="0 70 0" position="-5.415 -0.3 -31.645"></a-plane>
        <a-plane src="#wall2" color="#661f00" height="6.5" width="3.5" rotation="0 -70 0" position="5.415 -0.3 -31.645"></a-plane>
        <a-plane src="#wall2" color="#661f00" height="6.5" width="10" rotation="0 0 0" position="0 -0.3 -33.25"></a-plane>

        <a-plane src="#wall1" color="#661f00" height="6.5" width="14.3" rotation="0 90 0" position="-10 -0.3 -28"></a-plane>
        <a-plane src="#wall2" color="#661f00" height="6.5" width="12.3" rotation="0 90 0" position="-10 -0.3 -1"></a-plane>
        <a-plane src="#dark_wood" repeat="4 1" color="#661f00" height="2.5" width="14.3" rotation="0 90 0" position="-10.01 -2.3 -14"></a-plane>
                                                <!-- bar -->
        <a-plane src="#dark_wood" repeat="4 1" height="2.5" width="14.3" rotation="-90 90 0" position="-11.25 -1.05 -14"></a-plane>
        <a-plane color="#0d0d0d" material="metalness:0.8;" height="4" width="2.5" rotation="0 0 0" position="-11.25 0.9 -20.85"></a-plane>
        <a-plane color="#0d0d0d" material="metalness:0.8;" height="4" width="14.3" rotation="0 90 0" position="-12.5 0.9 -14"></a-plane>
        <a-plane color="#0d0d0d" material="metalness:0.8;" height="4" width="2.5" rotation="0 180 0" position="-11.25 0.9 -7.15"></a-plane>
        <a-box color="#180700" scale="0.3 3.3 14" rotation="0 0 90" position="-11 2.9 -14"></a-box>

        <a-cylinder radius="0.1" height="4" position="-10.3 0.7 -18" material="metalness: 0.8; color: gold"></a-cylinder>
        <a-cylinder radius="0.1" height="4" position="-10.3 0.7 -13.7" material="metalness: 0.8; color: gold"></a-cylinder>
        <a-cylinder radius="0.1" height="4" position="-10.3 0.7 -9.5" material="metalness: 0.8; color: gold"></a-cylinder>

        <a-entity gltf-model="#lightbulb" position="-10.6 2.5 -15.85" rotation="180 0 0" scale="0.1 0.1 0.1" id="js--bar_bulb">
            <a-entity anm_light_crash light="type: point; color: white; intensity: 0; distance: 20;"
                position="15 10 -5"
                id="js--light2"
            ></a-entity>
        </a-entity>
        <a-entity gltf-model="#lightbulb" position="-10.6 2.5 -11.1" rotation="180 0 0" scale="0.1 0.1 0.1"></a-entity>
                                             <!-- higher walls -->
        <a-plane src="#wall_db" color="gray" repeat="4" height="2.501" width="35.5" rotation="0 90 0" position="-10 4.2001 -12.5"></a-plane>
        <a-plane src="#wall_db" color="gray" repeat="4" height="2.501" width="35.5" rotation="0 -90 0" position="10 4.2001 -12.5"></a-plane>
        <a-plane src="#wall_db2" color="gray" height="2.501" width="20" rotation="0 180 0" position="0 4.2001 5"></a-plane>
        <a-plane src="#wall_db2" color="gray" height="2.501" width="20" rotation="0 0 0" position="0 4.2001 -30"></a-plane>
                                               <!-- ceiling -->
        <a-plane src="#ceiling" height="35" width="20" rotation="90 0 0" position="0 5.45001 -12.5"></a-plane>
        <a-plane color="#180700" height="3.5" width="13" rotation="90 0 0" position="0 2.95 -31.75"></a-plane>
                                                <!-- door -->
        <a-plane door src="#door" color="#843215" height="6" width="3" rotation="0 -90 0" position="9.99 -0.5 -25"></a-plane>

        <!-- piet de intrieur man -->
                                     <!-- table / shield wall pairs -->
                                               <!-- wrapper -->
        <a-entity gltf-model="#table" position="7 -1.5 -3" rotation="0 0 0" ></a-entity>
        <a-box src="#wall2" color="#661f00" height="4" width="5" depth="0.1" position="7.5 -1.5 -5"></a-box>
        <a-box src="#wall3" color="#661f00" height="1" width="2" depth="0.1" color="#180700" position="9 1 -5"></a-box>
        <a-box src="#wall2" color="#661f00" height="4" width="5" depth="0.1" color="#180700" position="7.5 -1.5 2.5"></a-box>
        <a-box src="#wall3" color="#661f00" height="1" width="2" depth="0.1" color="#180700" position="9 1 2.5"></a-box>
                                               <!-- wrapper -->
        <a-entity gltf-model="#table" position="7 -1.5 -11" rotation="0 0 0" ></a-entity>
        <a-box src="#wall2" color="#661f00" height="4" width="5" depth="0.1" color="#180700" position="7.5 -1.5 -13"></a-box>
        <a-box src="#wall3" color="#661f00" height="1" width="2" depth="0.1" color="#180700" position="9 1 -13"></a-box>

                                               <!-- wrapper -->
        <a-entity gltf-model="#table" position="7 -1.5 -19" rotation="0 0 0" ></a-entity>
        <a-box src="#wall2" color="#661f00" height="4" width="5" depth="0.1" color="#180700" position="7.5 -1.5 -21"></a-box>
        <a-box src="#wall3" color="#661f00" height="1" width="2" depth="0.1" color="#180700" position="9 1 -21"></a-box>

                                            <!-- last table -->
        <a-entity gltf-model="#table" position="0 -1.5 -32.5" rotation="0 0 0" scale="0.8 1 0.5"></a-entity>

                                        <!-- right layer planks -->
        <a-box height="0.2" width="1.5" depth="25" color="#180700" position="9.22 1.8 -10"></a-box>
        <a-box height="0.2" width="1.5" depth="25" color="#180700" position="9.32 2 -10"></a-box>
        <a-box height="0.2" width="1.5" depth="25" color="#180700" position="9.22 2.2 -10"></a-box>

                                            <!-- light bulbs -->
        <a-entity gltf-model="#lightbulb" position="9.85 1 1" rotation="90 0 90" scale="0.1 0.1 0.1"></a-entity>
        <a-entity gltf-model="#lightbulb" position="9.85 1 -7" rotation="90 0 90" scale="0.1 0.1 0.1"></a-entity>
        <a-entity gltf-model="#lightbulb" position="9.85 1 -15" rotation="90 0 90" scale="0.1 0.1 0.1"></a-entity>
        <a-entity gltf-model="#lightbulb" position="0 2.5 -31" rotation="180 0 0" scale="0.1 0.1 0.1" id="js--last_bulb">
            <a-entity light="type: point; color: white; intensity: 0; distance: 10;"
                position="0 20 0"
                id="js--light3"
            ></a-entity>
        </a-entity>
                                                <!-- bar -->
        <a-entity gltf-model="#bar" position="-6 -2.7 -5.05" rotation="0 0 0" scale="1 0.8 1"></a-entity>
                                               <!-- stool -->
        <a-entity gltf-model="#stool" position="-3.8 -3.5 -5.5" rotation="0 0 0" scale="0.5 0.5 0.5"></a-entity>
        <a-entity gltf-model="#stool" position="-3.8 -3.5 -7" rotation="0 0 0" scale="0.5 0.5 0.5"></a-entity>
        <a-entity gltf-model="#stool" position="-3.8 -3.5 -8.5" rotation="0 0 0" scale="0.5 0.5 0.5"></a-entity>
        <a-entity gltf-model="#stool" position="-3.8 -3.5 -10" rotation="0 0 0" scale="0.5 0.5 0.5"></a-entity>
        <a-entity gltf-model="#stool" position="-3.8 -3.5 -11.5" rotation="0 0 0" scale="0.5 0.5 0.5"></a-entity>
        <a-entity gltf-model="#stool" position="-3.8 -3.5 -13" rotation="0 0 0" scale="0.5 0.5 0.5"></a-entity>
        <a-entity gltf-model="#stool" position="-3.8 -3.5 -14.5" rotation="0 0 0" scale="0.5 0.5 0.5"></a-entity>
        <a-entity gltf-model="#stool" position="-3.8 -3.5 -16" rotation="0 0 0" scale="0.5 0.5 0.5"></a-entity>
        <a-entity gltf-model="#stool" position="-3.8 -3.5 -17.5" rotation="0 0 0" scale="0.5 0.5 0.5"></a-entity>
        <a-entity gltf-model="#stool" position="-3.8 -3.5 -19" rotation="0 0 0" scale="0.5 0.5 0.5"></a-entity>
                                              <!-- chair -->
        <a-entity gltf-model="#chair" position="5 -3.5 0" rotation="0 90 0" scale="2 2.5 2"></a-entity>        
        <a-entity gltf-model="#chair" position="5 -3.5 -3" rotation="0 90 0" scale="2 2.5 2"></a-entity>
        <a-entity gltf-model="#chair" position="5 -3.5 -8" rotation="0 90 0" scale="2 2.5 2"></a-entity>        
        <a-entity gltf-model="#chair" position="5 -3.5 -11" rotation="0 90 0" scale="2 2.5 2"></a-entity>
        <a-entity gltf-model="#chair" position="5 -3.5 -16" rotation="0 90 0" scale="2 2.5 2"></a-entity> 
        <a-entity gltf-model="#chair" position="5 -3.5 -19" rotation="0 90 0" scale="2 2.5 2"></a-entity>
        <a-entity gltf-model="#chair" position="-1.5 -3.5 -31.6" rotation="0 90 0" scale="2 2.5 2"></a-entity>
        <a-entity gltf-model="#chair" position="1.5 -3.5 -31.5" rotation="0 -90 0" scale="2 2.5 2"></a-entity>
                                           <!-- chandelier -->
        <a-entity gltf-model="#chandelier" position="0 2.5 -13" rotation="0 0 0" scale="0.4 0.4 0.4"></a-entity>
                                             <!-- crown -->
        <a-entity crown_animation gltf-model="#crown" position="0 -1.3 -31.5" rotation="0 0 0" scale="0.4 0.4 0.4"></a-entity>
                                            <!-- beer keg -->
        <a-entity gltf-model="#barrel" position="-11.25 -0.6 -15.7" rotation="0 180 0" scale="5 5 5"></a-entity>
        <a-entity gltf-model="#barrel" position="-11.25 -0.6 -11.3" rotation="0 180 0" scale="5 5 5"></a-entity>
                                            <!-- bottle -->
        <a-entity gltf-model="#bottle" position="-11.25 -0.6 -9" rotation="0 90 0" scale="0.3 0.3 0.3"></a-entity>
        <a-entity gltf-model="#bottle" position="-11.25 -0.6 -8.5" rotation="0 -90 0" scale="0.3 0.3 0.3"></a-entity>
        <a-entity gltf-model="#bottle" position="-11.25 -0.6 -17" rotation="0 -90 0" scale="0.3 0.3 0.3"></a-entity>
        <a-entity gltf-model="#bottle" position="-11.25 -0.6 -19" rotation="0 40 0" scale="0.3 0.3 0.3"></a-entity>
                                             <!-- frames -->
        <a-entity image_animation gltf-model="#frame" position="6.8 -1.3 -9.5" rotation="90 90 0" scale="1.8 1.8 1.8" id="js--frame">
            <a-entity light="type: point; color: white; intensity: 0; distance: 10;"
                position="0 0 -1"
                id="js--light1"
            ></a-entity>
        </a-entity>
        <a-entity gltf-model="#frame2" position="-9.9 0 -4.2" rotation="0 90 0" scale="1.5 1.5 1.5">
            <a-plane painting position="0 0 0" rotation="0 0 0" color="white" id="js--painting" height="1.5" width="2"></a-plane>
        </a-entity>

        <!-- tiles -->
        <a-box walk color="red" height="0.2" position="0 -4.5 -1" id="js--tile1"></a-box>
        <a-box walk color="red" height="0.2" position="0 -4.5 -13" id="js--tile2"></a-box>
        <a-box walk color="red" height="0.2" position="0 -4.5 -25" id="js--tile3"></a-box>


        <!-- Herman elektricien man -->
        <a-entity light="type: ambient; color: #d9d9d9" id="js--ambient"></a-entity>
    </a-scene>
</body>
